<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a5c2b78019.js" crossorigin="anonymous"></script>

    <!-- Common Style -->
     <style>
        .font-manrope{
          font-family: "Manrope", sans-serif;
        }
     </style>
</head>
    


<body>
  
  <main class="max-w-screen-xl mx-auto px-12 lg:px-28 gap-7">
    
    
    <!-- Hero Section -->
    <div class="flex flex-col h-[70vh] items-center justify-center gap-6 p-2 md:flex-row ">
        <!-- Text Content -->
         <div class="order-2 w-full md:order-1 flex flex-col gap-3 items-center md:items-start md:gap-4">
            <h2 class="font-manrope text-4xl text-center font-bold md:text-7xl md:text-left md:w-1/">
                It's good 
                tea time at The  
                Tea House   
            </h2>
            <p class= "font-manrope text-gray-500  md:w-3/4">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>

            <button class="font-manrope font-bold bg-gradient-to-r from-[#FF8536] to-[#FF0703] text-white px-4 py-2 rounded-md">Explore More <i class="fa-solid fa-arrow-right -rotate-45	"></i></button>
         </div>

        
      
        
         <!-- Image Content -->
         <div class="order-1 w-full relative md:order-2 ">
            <img class="w-full" src="./images/banner.png" alt="">

            <div class="flex items-center gap-3 bg-white shadow-md rounded-lg p-4 md:absolute md:top-80">
              <i class="fa-solid fa-star text-yellow-500	text-2xl"></i>
              <div>
                <h3 class="font-manrope text-xl font-bold">500</h3>
                <p class="font-manrope text-sm  text-gray-500 ">Trust Pilot Ratings</p>
              </div>
            </div>
         </div>
    </div>



  </main>
    
</body>



</html>
